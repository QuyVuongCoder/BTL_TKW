<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSqY3qhbwlW9kQJAMPMfCGWKZ-GTRPcb0C9g&s" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="header">
                <h1 class="heading">Đăng Ký</h1>
            </div>
            <div class="switch">
                <a class="switch-btn" href="login.html">Đăng Nhập</a>
            </div>
            <div class="input">
                <input type="text" id="username" placeholder="Tên đăng nhập" required>
            </div>
            <div class="input">
                <input type="password" id="password" placeholder="Mật Khẩu" required>
            </div>
            <div class="input">
                <input type="password" id="confirmPassword" placeholder="Nhập Lại Mật Khẩu" required>
            </div>
            <div class="input">
                <button id="registerButton" onclick="registerUser()">Đăng Ký</button>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
